
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Markdown with Effect</title>
  <style>
/* 粒子背景 主题特效 */

      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(30px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
    

      @keyframes slideInLeft {
        0% {
          opacity: 0;
          transform: translateX(-50px);
        }
        100% {
          opacity: 1;
          transform: translateX(0);
        }
      }
    

      @keyframes bounceIn {
        0% {
          opacity: 0;
          transform: scale(0.3);
        }
        50% {
          opacity: 1;
          transform: scale(1.05);
        }
        70% {
          transform: scale(0.9);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }
    

      @keyframes typeWriter {
        0% {
          width: 0;
        }
        100% {
          width: 100%;
        }
      }
      @keyframes blinkCursor {
        0%, 50% {
          border-right-color: transparent;
        }
        51%, 100% {
          border-right-color: var(--md-primary-color);
        }
      }
    

      @keyframes codeGlow {
        0%, 100% {
          box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }
        50% {
          box-shadow: 0 0 20px rgba(0, 123, 255, 0.6), 0 0 30px rgba(0, 123, 255, 0.4);
        }
      }
    

      @keyframes quoteSlide {
        0% {
          opacity: 0;
          transform: translateX(-20px);
          border-left-width: 0;
        }
        100% {
          opacity: 1;
          transform: translateX(0);
          border-left-width: 4px;
        }
      }
    

      @keyframes particleFloat {
        0%, 100% { 
          transform: translateY(0px) rotate(0deg); 
          opacity: 0.7; 
        }
        50% { 
          transform: translateY(-20px) rotate(180deg); 
          opacity: 1; 
        }
      }
    

      @keyframes glow {
        from { 
          text-shadow: 0 0 20px rgba(255, 215, 0, 0.5); 
        }
        to { 
          text-shadow: 0 0 30px rgba(255, 215, 0, 0.8), 0 0 40px rgba(255, 107, 107, 0.3); 
        }
      }
    

      @keyframes timelineSlideIn {
        from { 
          opacity: 0; 
          transform: translateY(50px); 
        }
        to { 
          opacity: 1; 
          transform: translateY(0); 
        }
      }
    

      @keyframes mathFloat {
        0%, 100% { 
          transform: translateY(0) rotate(0deg); 
          opacity: 0.1; 
        }
        50% { 
          transform: translateY(-30px) rotate(10deg); 
          opacity: 0.3; 
        }
      }
    

      @keyframes glassmorphism {
        0% {
          opacity: 0;
          backdrop-filter: blur(0px);
          background: rgba(255, 255, 255, 0);
        }
        100% {
          opacity: 1;
          backdrop-filter: blur(10px);
          background: rgba(255, 255, 255, 0.05);
        }
      }
    

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
    

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }
    

      @keyframes shake {
        0%, 100% {
          transform: translateX(0);
        }
        10%, 30%, 50%, 70%, 90% {
          transform: translateX(-5px);
        }
        20%, 40%, 60%, 80% {
          transform: translateX(5px);
        }
      }
    

      @keyframes zoomIn {
        0% {
          opacity: 0;
          transform: scale(0.3);
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }
    

.theme-effect-particles {
  /* 基础过渡效果 */
  position: relative;
}

.theme-effect-particles * {
  transition: all 0.3s ease;
}

.theme-effect-particles *:hover {
  transition: all 0.2s ease-out;
}

/* 粒子背景效果 */
.theme-effect-particles::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: -1;
  background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
}

.theme-effect-particles::after {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 1;
  background-image: 
    radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
    radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
    radial-gradient(circle at 50% 10%, rgba(255, 255, 255, 0.05) 2px, transparent 2px);
  background-size: 100px 100px, 150px 150px, 200px 200px;
  animation: particleFloat 20s linear infinite;
}

.theme-effect-particles h1 {
  animation: glow 2s ease-in-out infinite alternate;
}

.theme-effect-particles h2 {
  animation: slideInLeft 0.5s ease-out forwards;
}

.theme-effect-particles h3 {
  animation: fadeInUp 0.6s ease-out forwards;
}

.theme-effect-particles p {
  animation: fadeIn 1s ease-out forwards;
}

.theme-effect-particles blockquote {
  animation: glassmorphism 1s ease-out forwards;
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 15px;
  backdrop-filter: blur(10px);
}

.theme-effect-particles {
  backdrop-filter: blur(10px);
}

.theme-effect-particles h1:hover,
.theme-effect-particles h2:hover,
.theme-effect-particles h3:hover {
  transform: translateY(-5px) scale(1.02);
}

.theme-effect-particles blockquote:hover {
  transform: translateY(-5px) scale(1.02);
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
  border-color: rgba(255, 215, 0, 0.3);
}
</style>
</head>
<body>
  <div class="theme-effect-particles">
    <!-- effect: particles -->

<h1>粒子特效演示</h1>
<p>这是一个带有粒子背景特效的 Markdown 示例。</p>
<ul>
<li>支持多种主题特效</li>
<li>可在 Markdown 顶部用注释标记特效类型</li>
<li>转换后 HTML 自动带有特效 class 和动画</li>
</ul>
<h2>代码示例</h2>
<pre><code class="language-js">console.log(&#39;Hello, Theme Effects!&#39;)
</code></pre>
<h2>数学公式</h2>
<p>爱因斯坦质能方程：$E = mc^2$</p>
<h2>结束</h2>
<p>你可以在不同 Markdown 文件顶部切换不同特效标记，如：</p>
<!-- effect: deep-space -->
<!-- effect: mathematical -->
<!-- effect: timeline -->

  </div>
  <script src="/assets/mpmd/theme-effects.js"></script>
</body>
</html>
